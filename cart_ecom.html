<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
       <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            background-color:#f9f9f9;
            color: black;
            padding: 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            margin-top: 20px;
        }

        .footer-content {
            text-align: center;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer-content a {
            color: #ffab40;
            text-decoration: none;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .table-responsive {
                overflow-x: auto;
            }

            .table thead {
                display: none;
            }

            .table, .table tbody, .table tr, .table td {
                display: block;
                width: 100%;
            }

            .table tr {
                margin-bottom: 15px;
            }

            .table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            .table td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 15px;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
        <nav>
            <ul>
                <a href="Catalogue.html" class="btn btn-primary">Catalog</a>
            </ul>
        </nav>
    </header>

    <div class="container mt-5">
        <h2 class="text-center">Shopping Cart</h2>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody id="cartItems">
                    <!-- Cart items will be inserted here -->
                </tbody>
            </table>
        </div>
        <div class="text-end">
            <h3>Total: $<span id="cartTotal">0.00</span></h3>
            <button class="btn btn-primary">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        // Function to load cart items from local storage and display them
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItems = document.getElementById('cartItems');
            let cartTotal = 0;

            cart.forEach(item => {
                let row = document.createElement('tr');

                let productCell = document.createElement('td');
                productCell.textContent = item.name;
                row.appendChild(productCell);

                let quantityCell = document.createElement('td');
                quantityCell.textContent = item.quantity;
                row.appendChild(quantityCell);

                let priceCell = document.createElement('td');
                priceCell.textContent = `$${item.price.toFixed(2)}`;
                row.appendChild(priceCell);

                let totalCell = document.createElement('td');
                totalCell.textContent = `$${(item.price * item.quantity).toFixed(2)}`;
                row.appendChild(totalCell);

                let removeCell = document.createElement('td');
                let removeButton = document.createElement('button');
                removeButton.className = 'btn btn-danger';
                removeButton.textContent = 'Remove';
                removeButton.onclick = () => removeFromCart(item.name);
                removeCell.appendChild(removeButton);
                row.appendChild(removeCell);

                cartItems.appendChild(row);

                cartTotal += item.price * item.quantity;
            });

            document.getElementById('cartTotal').textContent = cartTotal.toFixed(2);
        }

        // Function to remove items from the cart
        function removeFromCart(productName) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let updatedCart = cart.filter(item => item.name !== productName);

            localStorage.setItem('cart', JSON.stringify(updatedCart));
            location.reload();
        }

        // Load cart items when the page loads
        window.onload = loadCart;
    </script>
</body>
</html>
