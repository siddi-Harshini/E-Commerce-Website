<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Page</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            width: 250px;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .product-item h3 {
            margin: 10px 0;
        }

        .product-item p {
            color: #4caf50;
            font-weight: bold;
        }

        .product-item button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .product-item button:hover {
            background-color: #45a049;
        }

        .view-cart-button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .view-cart-button:hover {
            background-color: #e68900;
        }

        @media (max-width: 768px) {
            .product-item {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 576px) {
            .product-item {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
        <nav>
            <ul>
                <li><a href="ecommerce.html">Home</a></li>
                <li><a href="catalog.html">Catalog</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="shopping_cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Product Catalog</h2>
        <div class="product-grid">
            <div class="product-item">
                <img src="books.png" alt="BOOKS">
                <h3>Product 1</h3>
                <p>$29.99</p>
                <button onclick="addToCart('Product 1', 29.99)">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="groceries.png" alt="groceries">
                <h3>Product 2</h3>
                <p>$39.99</p>
                <button onclick="addToCart('Product 2', 39.99)">Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="makeup.png" alt="Self Care">
                <h3>Product 3</h3>
                <p>$49.99</p>
                <button onclick="addToCart('Product 3', 49.99)">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
        <button class="view-cart-button" onclick="viewCart()">View Cart</button>
    </main>

    <script>
        // Function to add items to the cart
        function addToCart(productName, productPrice) {
            // Get the existing cart items from local storage
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Create a product object
            let product = {
                name: productName,
                price: productPrice,
                quantity: 1
            };

            // Check if the product already exists in the cart
            let existingProduct = cart.find(item => item.name === productName);
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push(product);
            }

            // Store the updated cart items in local storage
            localStorage.setItem('cart', JSON.stringify(cart));

            // Display a success message
            alert(productName + ' has been added to your cart.');
        }

        // Function to redirect to the cart page
        function viewCart() {
            window.location.href = 'cart.html';
        }
    </script>
</body>
</html>
